<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Portfolio</title>

</head>

<body>

  <div class="sidenav">
    <div class="myNameContainer">
      <h3>Kyle Dohmen</h3>
    </div>

    <div class="myNameContainer">
      <h6>Full Stack Web Developer</h6>
    </div>
    <br>
    <nav>
      <a class="navigation border" href="index.html">
        <div class="navigation">About</div>
      </a>
      <br>
      <a class="navigation border" href="portfolio.html">
        <div class="navigation">Portfolio</div>
      </a>
      <br>
      <a class="navigation border" href="contact.html">
        <div class="navigation">Contact</div>
      </a>
    </nav>
  </div>




  <div class="container border border-secondary shadow-lg bg-white rounded pt-4 bottom-mar">
    <div class="row">
      <div class="col-md-12 myClass">
        <div class="page-header">



          <h1 class="secondHeader">Contact</h1>
          <hr>
          <br>
          <form>
            <div class="input-group mb-3 px-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                placeholder="John Smith">
            </div>
            <br>
            <br>
            <div class="input-group mb-3 px-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                placeholder="example@email.com">
            </div>
            <br>
            <br>
            <div class="input-group mb-3 px-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Message:</span>
                <br>
                <textarea rows="3" cols="150" placeholder="Type your message here!" type="text" class="form-control"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="example@email.com"></textarea>
              </div>
            </div>
            <br>

            <button class="shadow-lg rounded py-2 px-3 border border-secondary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
